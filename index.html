<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
</head>
<body>
    <h1>Web Scraper</h1>
    <form method="post">
        <label for="url">Enter website URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Fetch Data</button>
    </form>

    {% if data %}
        <h2>Fetched Data:</h2>
        <p>{{ data }}</p>
    {% endif %}
</body>
</html>
